        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

        *{
        	margin: 0;
        	padding: 0;
        }
		
        ul, li{
        	list-style: none;
        	color: inherit;
        }
        a{
        	text-decoration: none;
        	color: inherit;
        }
        .board_wrap{
        	width: 1000px;
        	margin: 100px auto;
        }
        .board_title{
        	margin-bottom: 30px;
        }
       	.board_title strong{
       		font-size: 3rem;
       	}
       	.board_title p{
       		margin-top: 5px;
       		font-size: 1.4rem;
       	}
       	      	.bt_wrap{
       		margin-top: 30px;
       		font-size: 0;
       		text-align: center;
       	}
       	.bt_wrap a{
       		display: inline-block;
       		min-width: 80px;
       		margin-left: 10px;
       		padding: 10px;
       		border: 1px solid #000;
       		border-radius: 2px;
       		font-size: 1.4rem;
       	}
       	.bt_wrap a:first-child{
       		margin-left: 0;
       	}
       	.bt_wrap a.on{
       		background: #000;
       		color: #fff;
       	}
       	.board_write{
       		border-top: 2px solid #000; 
       	}
       	.board_write .title,
       	.board_write .info{
       		padding: 15px;
       	}
       	.board_write .info{
       		border-top: 1px dashed #ddd; 
       		border-bottom: 1px solid #000;;
       		font-size: 0;
       	}
       	
       	.board_write .title dt,
       	.board_write .title dd,
       	.board_write .info dt,
       	.board_write .info dd{
       		display: inline-block;
       		vertical-align: middle;
       		font-size: 1.4rem;
       	}
       	.board_write .title dt,
       	.board_write .info dt{
       		width: 100px;
       		
       	}
       	.board_write .title dd{
       		width: calc(100% - 100px);
       	}
       	.board_write .title input[type="text"],
       	.board_write .info input[type="text"]
       	.board_write .info title input[type="password"]{
   			padding: 10px;
   			box-sizing: border-box;	
       	}
       	.board_write .title input[type="text"]{
   			width: 80%;    		
       	}
       	.board_write .cont{
       		border-bottom: 1px solid #000 ; 
       	}
       	.board_write .cont textarea{
       		display: block;
       		width: 100%;
       		height: 300px;
       		padding: 15px;
       		box-sizing: border-box;
       		border: 0;
       		resize: vertical;
       	}
       	.board_write .title dl{
       		font-size: 0;
       	}
       	.board_write .info dl{
       		display: inline-block;
       		width: 50%;
       		vertical-align: middle;
       	}
        </style>
