        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
        *{
        	margin: 0;
        	padding: 0;
        }
		
        ul, li{
        	list-style: none;
        	color: inherit;
        }
        a{
        	text-decoration: none;
        	color: inherit;
        }
        .board_wrap{
        	width: 950px;
        	margin: 100px auto;
        }
        .board_title{
        	margin-bottom: 30px;
        }
       	.board_title strong{
       		font-size: 3rem;
       	}
       	.board_title p{
       		margin-top: 5px;
       		font-size: 1.4rem;
       	}
       	.bt_wrap{
       		margin-top: 30px;
       		font-size: 0;
       		text-align: center;
       	}
       	.bt_wrap a{
       		display: inline-block;
       		min-width: 80px;
       		margin-left: 10px;
       		padding: 10px;
       		border: 1px solid #000;
       		border-radius: 2px;
       		font-size: 1.4rem;
       	}
       	.bt_wrap a:first-child{
       		margin-left: 0;
       	}
       	.bt_wrap a.on{
       		background: #000;
       		color: #fff;
       	}
       	.board_list{
       		width: 100%;
       		border-top: 2px solid #000;
       	}
       	.board_list > div{
       		border-bottom:1px solid #ddd;
       		font-size: 0;
       	}
       	.board_list > div.top{
       		border-bottom: 1px solid #999;
       		border-color: #999;
       		background-color: #D8D8D8;
       	}
       	.board_list > div:last-child{
       		border-bottom: 1px solid #000;
       	}
       	.board_list > div > div{
       		display: inline-block;
       		text-align: center;
       		font-size: 1.4rem;
       	}
       	.board_list > div > div{
       		display: inline-block;
       		padding: 15px 0;
       		text-align: center;
       		font-size: 1.4rem;
       	}
       	.board_list > div.top > div{
       		font-weight: 600;
       	}
       	.board_list .num {
       		width: 10%;
       	}
    	.board_list .title {
       		width: 60%;
       		text-align: left;
       	}
       	.board_list .top .title{
       		text-align: center;
       	}
       	.board_list .writer {
			width: 10%;
		}
       	.board_list .date {
			width: 10%;
		}
       	.board_list .count {
			width: 10%;
		}
		.board_page{
			margin-top: 30px;
			text-align: center;
			font-size: 0;
		}
		.board_page a{
			display: inline-block;
			width: 32px;
			height: 32px;
			box-sizing:border-box;
			border: 1px solid #ddd;
			border-left: 0;
			vertical-align: middle;
			border-left: 0;
			line-height: 100%;
		}
		.board_page a.bt{
			padding-top: 10px;
			font-size: 1.2rem;
			letter-spacing: -1px;
		}
		.board_page a.num{
			padding-top: 9px;
			font-size: 1.4rem;
		}
		.board_page a.num.on{
			border-color: #000;
			background: #000;
			color: #fff;
		}
		.board_page a:first-child {
			border-left: 1px solid #ddd;
        }
        .text{
        	text-align: center;
        	padding-top: 30px;
        }
        .search_condition{
        	width: 100px;
        	height: 28px;
        }
        /*리스트 css  */
        .board_view{
        	width:100%;
        	border-top: 2px solid #000;
        	font-size: 1.4rem;
        }
        .board_view .title{
        	padding: 20px 15px;
        	border-bottom: 1px dashed #ddd;
        	font-size: 2rem;
        }
        .board_view .info{
        	padding: 5px;
        	border-bottom: 1px solid #999;
        	font-size: 0;
        	margin-top: 20px;
        }
        .board_view .info dl{
        	position: relative;
        	display: inline-block;
        	padding: 0 20px;
        }
        .board_view .info dl:first-child{
        	padding-left: 0;
        }
        .board_view .info dl::before{
        	content: "";
        	position: absolute;
        	top: 10px;
        	left: 0;
        	display: block;
        	width: 1px;
        	height: 18px;
        	background: #ddd;
        }
        .board_view .info dl:first-child::before{
        	display: none;
        }
        
        .board_view .info dl dt,
        .board_view .info dl dd{
        	display: inline-block;
        	font-size: 1.4rem;
        }
        .board_view .info dl dd{
        	margin-left: 10px;
        	color: #777;
        }
        .board_view .cont{
        	padding: 15px;
        	height: 470px;
        	border-bottom: 1px solid #000;
        	line-height: 160%;
        	font-size: 1.4rem;
        }
        </style>
