<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>런데이_로그인</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../image/login.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3><a href="../MainHomepage/UserMainHomepage.html">
              		<img alt="런데이 로고" src="../image/runday.gif">
              	  </a>
              </h3>
              <p class="mb-4">달리기를 더 쉽게 더 재밌게</p>
            </div>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username">

              </div>
              <div class="form-group last mb-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">자동 로그인</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="UserIdFind.html" class="forgot-pass">아이디를 잊어버리셨나요?</a></span> 
                <span class="ml-auto"><a href="UserPwFind.html" class="forgot-pass">비밀번호를 잊어버리셨나요?</a></span> 
              </div>
              <input type="submit" value="로그인" class="btn btn-block btn-primary">
				<span class="ml-auto"><a href="UserSignUp.html" class="forgot-pass">아이디가 없으신가요?</a></span>
              <span class="d-block text-center my-4 text-muted"></span>
              
              <div class="social-login">
                <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class="icon-facebook mr-3"></span> 페이스북으로 로그인
                </a>
                <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
                  <span class="icon-twitter mr-3"></span> 트위터로 로그인
                </a>
                <a href="#" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> 구글로 로그인
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>    
  </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
